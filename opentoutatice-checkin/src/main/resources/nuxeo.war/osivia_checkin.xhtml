<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:oh="http://osivia.org/html">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="#{baseURL}css/toutatice-popup.min.css" type="text/css"
	rel="stylesheet" />
<script
	src="#{baseURL}org.richfaces.resources/javax.faces.resource/org.richfaces.staticResource/4.5.0.Alpha3/PackedCompressed/org.richfaces/jquery.js"
	type="text/javascript" />
	
</head>

<body onload="document.getElementById('checkin_action:begin_checkin').click()">


	<div class="container">
		<div class="row">
			<div class="form-group col-sm-12 text-center">
				<h:outputText value="#{messages['checkin.wait']}" />
			</div>
			<div class="col-sm-12 text-center">
				<img id="waiter" src="#{baseURL}/img/ajax_loader.gif"
					class="img-circle" />
			</div>
			<h:form id="checkin_action" class="form form-horizontal"
                role="form">
                
                
                <h:commandLink id="begin_checkin"
                     action="#{checkinActions.checkin()}"
                     >  
                     </h:commandLink>
                <h:inputHidden name="fromUrl" value="#{pageBean.fromUrl}" />
                
            </h:form>
		</div>
	</div>

</body>

</html>
